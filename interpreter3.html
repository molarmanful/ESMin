<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>𝔼𝕊𝕄𝕚𝕟 3 Interpreter</title>
		<link rel="stylesheet prefetch" href="https://molarmanful.github.io/TerseUI/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.5.0/math.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.1.0/lodash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/3.2.3/underscore.string.min.js"></script>
		<script src="https://rawgit.com/node4good/lodash-contrib/master/dist/lodash-contrib.min.js"></script>
		<script src="http://xregexp.com/v/3.0.0/xregexp-min.js"></script>
		<script src="https://rawgit.com/Ed-von-Schleck/shoco/master/shoco.js"></script>
		<script src="https://rawgit.com/numbers/numbers.js/master/src/numbers.min.js"></script>
		<script src="https://rawgit.com/davebalmer/turtlewax/master/pen_min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
		<script src="http://algebra.js.org/javascripts/algebra.min.js"></script>
		<script src="https://raw.githubusercontent.com/dankogai/js-combinatorics/master/combinatorics.js"></script>
		<link rel='stylesheet prefetch' href='dvsm.css'>
		<style>
			textarea {
				font-family:dvsm;
				width:100%;
				background-color: #5a5a5a!important;
			}
			#c {
				height:10em
			}
			#i,#o {
				height:5em
			}
			#cv {
				height:100%;
				width:100%;
				background-color:white;
			}
		</style>
	</head>
	<body onload='c.value=decodeURIComponent((/code=(.+)/.exec(location.search)||[,""])[1]);document.getElementById("i").value=decodeURIComponent((/input=([^&]+)/.exec(location.search)||[,""])[1]);E.checked=eval(decodeURIComponent((/eval=([^&]+)/.exec(location.search)||[,""])[1]));co.innerHTML=c.value.length+" chars, "+encode(c.value).length+" bytes, chars to bytes ratio = "+(c.value.length/encode(c.value).length).toFixed(2);' >
		<div class='container'>
			<h1>𝔼𝕊𝕄𝕚𝕟 3 Interpreter (Firefox Only)</h1>
			<hr>
			<div class='row'>
				<div class='col-sm-6'>
					<h2>Code <small id='co'></small></h2>
					<textarea id='c' class='form-control' wrap='off' oninput='co.innerHTML=c.value.length+" chars, "+encode(c.value).length+" bytes, chars to bytes = "+(c.value.length/encode(c.value).length).toFixed(2);'></textarea>
					<h2>Input</h2>
					<textarea id='i' class='form-control' wrap='off'></textarea>
					<button id='r' class='btn btn-primary' onclick='cv.getContext("2d").clearRect(0,0,cv.width,cv.height),o.value="",Ξ=[],ᶈ=[],ï=E.checked?eval(document.getElementById("i").value):document.getElementById("i").value,î=ï[0],í=ï[1],ì=ï[2],ᴉ=[...``+ï],paste=[],[...nchars].map((x,y)=>{eval(x+`=`+y)});Σ(c.value)'>Run</button>
					<button id='p' class='btn btn-success' onclick="window.location.href='?eval='+E.checked+'&input='+encodeURIComponent(document.getElementById('i').value)+'&code='+encodeURIComponent(c.value)">Permalink</button>
					<label><input type='checkbox' id='E'> Eval input?</label>
				</div>
				<div class='col-sm-6'>
					<h2>Output</h2>
					<textarea id='o' class='form-control' wrap='off' readonly></textarea>
					<h3>Canvas</h3>
					<canvas id='cv'></canvas>
				</div>
			</div>
		</div>
		<script src="interpreter3.js"></script>
	</body>
</html>
